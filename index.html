<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --text-color: #2d3436;
      --light-color: #f9f9f9;
      --danger-color: #e84393;
      --success-color: #00b894;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3cfe2 0%, #f5f7fa 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .app-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
    }
    
    .app-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    
    .app-header h1 {
      margin-bottom: 0.5rem;
    }
    
    .app-header p {
      opacity: 0.8;
      font-weight: 300;
    }
    
    .task-form {
      padding: 1.5rem;
      display: flex;
      gap: 0.5rem;
    }
    
    .task-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .task-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
    }
    
    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .btn:hover {
      background-color: #5f52cc;
      transform: translateY(-2px);
    }
    
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background-color: #f7f7f7;
    }
    
    .filter-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-family: inherit;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .filter-btn.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    .task-list {
      list-style-type: none;
      padding: 1rem 1.5rem;
    }
    
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      margin-bottom: 0.75rem;
      background-color: var(--light-color);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .task-item:hover {
      box-shadow: var(--box-shadow);
    }
    
    .task-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .task-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .task-text {
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .task-completed .task-text {
      text-decoration: line-through;
      opacity: 0.6;
    }
    
    .delete-btn {
      background-color: transparent;
      color: var(--danger-color);
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--transition);
    }
    
    .delete-btn:hover {
      transform: scale(1.2);
    }
    
    .app-footer {
      text-align: center;
      padding: 1rem;
      opacity: 0.7;
      font-size: 0.85rem;
    }
    
    .empty-state {
      padding: 2rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/redux@4.1.0/dist/redux.min.js"></script>
  <script src="https://unpkg.com/react-redux@7.2.4/dist/react-redux.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel" src="actions.js"></script>
  <script type="text/babel" src="reducers.js"></script>
  <script type="text/babel" src="store.js"></script>
  <script type="text/babel" src="App.js"></script>
</body>
</html>
